---
layout: default
---
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <p class="post-meta-top">{{ post.categories[0] | upcase }}</p>

        <a class="post-meta-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p class="post-meta-bottom">
            <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;    {{ post.date | date: "%b %-d, %Y" }}
        </p>
        <hr/>
    </li>
    {% endfor %}
</ul>
