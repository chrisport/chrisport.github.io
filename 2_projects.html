---
layout: default
title: Projects
permalink: /projects/
---
<ul class="project-list">
{% assign sorted_pages = site.projects | sort:site.projects.weight %}
{% for project in sorted_pages reversed %}
<li class="project-list-item">
  <div class="project-list-item-inner project-logo">
    <a href="{{project.link}}" target="_blank">
      <img src="{{project.image}}">
    </a>
  </div>

  <div class="project-list-item-inner">
    <b><a href="{{project.link}}" target="_blank">{{project.title}}</a></b>
        {{ project.content }}
 </div>
</li>
{% endfor %}
</ul>
